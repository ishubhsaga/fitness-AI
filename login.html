<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login — FitnessAI</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="login-page">
    <div class="login-container">
      <div class="card login-card">
        <div class="login-header">
          <div class="login-brand">
            <span class="navbar-brand-dot"></span>
            <span>FitnessAI</span>
          </div>
          <h2 class="section-title">Welcome Back</h2>
          <p class="section-subtitle">Sign in to your account to continue.</p>
        </div>

        <form class="login-form" action="#" method="post" novalidate>
          <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input class="form-input" id="email" name="email" type="email" placeholder="you@example.com" required>
          </div>

          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input class="form-input" id="password" name="password" type="password" placeholder="Enter password" required>
          </div>

          <button class="btn btn-primary btn-block" type="submit">Login</button>
        </form>

        <p class="login-note">Demo only – authentication coming later.</p>
      </div>
    </div>
  </body>
</html>
